<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<meta name="Author" content="Denis A">
	<meta name="Copyright" content="Denis A">
	<meta name="Address" content="Санкт-Петербург">

	<link rel="stylesheet" href="styles/style.css">
	<title>Счетчик тренировок</title>
	<link rel="shortcut icon" href="resourses/img/icon/favicon.ico"/>
</head>
<body>
	<header class="header"></header>

	<main class="page">
		<section class="counter">
			<div class="counter__wrapper">

				<p 
				data-find="counterValue" 
				class="counter__value"></p>

				<button 
				type="button" 
				data-btn="addOneDays" 
				data-day="1" 
				class="counter__button-add">+1 тренировка</button>

				<button 
				type="button" 
				data-btn="addTwoDays" 
				data-day="2" 
				class="counter__button-add">+2 тренировки</button>

				<button 
				type="button" 
				data-btn="resetDays" 
				class="counter__button-reset">Сбросить</button>

			</div>
		</section>
	</main>

	<footer class="footer"></footer>
	
	<script src="js/counter.js"></script>
</body>
</html>
